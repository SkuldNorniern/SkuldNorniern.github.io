# Site settings
title         : "Skuld's Council"
#title_right   : "space" # default: ""
description   : "Council for Skuld's Projects and more"
keywords      : "Jekyll, theme, free, download, SEO, blog, web, minimalist, simple, clean, bajawa theme"
url           : https://skuldnorniern.github.io/ # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo
default_author: "Skuld Norniern" # other authors under _data/authors.yml

google_analytics  : UA-XXXXX-XX
twitter_username  : "SkuldNorniern" # your twitter username
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : false
github_username   : "SkuldNorniern" # your github username

# Build settings
permalink   : /:year/:month/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Pagination Settings
paginate: 5 # change this into your desired number, paginate 2 means: there will only be 2 titles of your blogpost in one page
paginate_path: "/blog/page:num/"

# Sass configuration
sass:
  sass_dir  : _sass
  style     : compressed # expanded

defaults:
  - scope:
      path: "assets/images"
    values:
      image: true


plugins:
  - jekyll-sitemap
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog
  - slug : search
    title: Search

exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - ".ruby-version"
  - "README.md"
  - "bajawa.gemspec"

comment:
  provider: "disqus"
  disqus:
      shortname: "sncouncil"
